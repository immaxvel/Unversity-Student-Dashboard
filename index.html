<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link href="./fonts/Gilroy.css" rel="stylesheet" type="text/css" />
    <link href="./fonts/Google.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Unversity Student Dashboard</title>
  </head>
  <body>
    <div class="startop">
      <img src="./img/star.png" alt="star" class="star" />
    </div>
    <div class="updatess-creen">
      <div class="screen">
        <div class="updates">
          <p>Updates</p>
          <img src="./img/Search.png" alt="search" class="search"/>
          <img class="ellipse" src="./img/Ellipse.png" alt="ellipse" srcset="" />
        </div>
        
        <div class="subjects">
          <div class="math-container">
          <div class="math">
            <img src="./img/avatar-first-user.png" alt="avatar-user" class="avatar-first-user" />
            <p>Analytics Maths</p>
            <img src="./img/icon-bind.png" alt="bind" class="icon-bind" />
          </div>
        </div>
          <div class="litrature">
            <img src="./img/avatar-second-user.png" alt="avatar-user" class="avatar-second-user" />
            <div class="info">
              <p class="title">
                English<br />
                Litrature
              </p>
              <div class="button">Class</div>
            </div>
            <div class="time">You have a class in 32 min</div>
            <div class="icons-second-user">
              <img src="./img/icon-call.png" alt="icon-call" class="icon-call" />
              <img src="./img/icon-accept.png" alt="" class="icon-accept"/>
              <img src="./img/icon-pen.png" alt="icon2-2" class="icon-pen" />
            </div>
          </div>
          <div class="history">
            <img src="./img/avatar-third-user.png" alt="avatar-third-user" class="avatar-third-user" />
            <p>History of America</p>
            <img src="./img/icon-mic.png" alt="icon-mic" class="icon-mic" />
          </div>
        </div>
        <div class="project-management">
          <div>
            <img src="./img/play-bg.png" alt="play-bg" class="play-bg" />
            <img src="./img/playicon.png" alt="play" class="playicon" />
            <p class="title-project">Project Management 3</p>
          </div>
          <div class="bottom-project">
            <div class="range">
              <p class="percent">89%</p>
              <img src="./img/range.png" alt="range" class="rangeimg" />
            </div>
            <p class="progress">In Progress</p>
          </div>
        </div>
        <div class="subject-img">
          <img src="./img/subject-history.png" alt="history" class="subject-history" />
          <img src="./img/subject-myth.png" alt="myth" class="subject-myth" />
        </div>
        <div class="footer-first-screen">
          <div class="button-classes">
            <img src="./img/calendar.png" alt="calendar" />
            <p>Classes</p>
          </div>
          <img src="./img/footer-stats.png" alt="stats" class="footericons" />
          <img src="./img/footer-share.png" alt="share" class="footericons" />
          <img src="./img/footer-profile.png" alt="profile" class="footericons" />
        </div>
      </div>
    </div>
    <div class="header-statistic">
      <div class="title-stat">
        <p class="AR">AR Shakir</p>
        <p class="MBA">MBA 6th Semester</p>
      </div>
      <img class="search-svg" src="./img/search.svg" alt="" srcset="" />
      <div class="big-circle">
        <div class="small-circle"></div>
      </div>
    </div>
    <div class="statistic-screen">
      <div class="dash"></div>
      <div class="stat">
        <div class="left-stat">
          <img src="./img/lesser-then.svg" alt="lesser-then" class="lesser" />
          <p class="statistic">Statistics</p>
        </div>
        <p class="raiting">4.14</p>
      </div>
      <div class="result">
        <p>Spring 2021 Result</p>
      </div>
      <div class="subject-progress">
        <div class="progress-container-litrature">
          <p class="title-litrature">Litrature</p>
          <p class="progress-litrature">Due</p>
        </div>
        <div class="progress-container-geography">
          <p class="title-geography">Geography</p>
          <p class="progress-geography">69<span>%</span></p>
        </div>
        <div class="progress-container-history">
          <p class="title-history">History</p>
          <p class="progress-history">82<span>%</span></p>
        </div>
        <div class="progress-container-algebra">
          <p class="title-algebra">Algebra</p>
          <p class="progress-algebra">99<span>%</span></p>
        </div>

        </div>
      </div>
    </div>
  </body>
</html>
