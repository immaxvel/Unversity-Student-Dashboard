<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link href="./fonts/Gilroy.css" rel="stylesheet" type="text/css" />
    <link href="./fonts/Google.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Unversity Student Dashboard</title>
  </head>
  <body>
    <div class="startop">
      <img src="./img/star.png" alt="star" class="star" />
    </div>
    <div class="updatesscreen">
      <div class="screen">
        <div class="updates">
          <p>Updates</p>
          <img class="ellipse" src="./img/Ellipse 6.png" alt="" srcset="" />
          <img src="./img/Search.png" alt="search" />
        </div>
        <div class="subjects">
          <div class="math">
            <img src="./img/avatar1.png" alt="avatar1" class="avatar1" />
            <p>Analytics Maths</p>
            <img src="./img/icon1.png" alt="icon1" class="icon1" />
          </div>
          <div class="litrature">
            <img src="./img/avatar2.png" alt="avatar2" class="avatar2" />
            <div class="info">
              <p class="title">
                English<br />
                Litrature
              </p>
              <div class="button">Class</div>
            </div>
            <div class="time">You have a class in 32 min</div>
            <div class="icons">
              <img src="./img/icon2.png" alt="icon2" class="icon2" /><img
                src="./img/icon2-1.png"
                alt=""
                class="icon2-1"
              /><img src="./img/icon2-2.png" alt="icon2-2" class="icon2-2" />
            </div>
          </div>
          <div class="history">
            <img src="./img/avatar3.png" alt="" class="avatar3" />
            <p>History of America</p>
            <img src="./img/icon3.png" alt="" class="icon3" />
          </div>
        </div>
        <div class="projectmanagement">
          <div>
            <img src="./img/play.png" alt="" class="play" />
            <img src="./img/playicon.png" alt="" class="playicon" />
            <p class="titleproject">Project Management 3</p>
          </div>
          <div class="bottom-project">
            <div class="range">
              <p class="percent">89%</p>
              <img src="./img/range.png" alt="" class="rangeimg" />
            </div>
            <p class="progress">In Progress</p>
          </div>
        </div>
        <div class="subjectsimg">
          <img src="./img/subjectimg1.png" alt="" class="subjectimg1" />
          <img src="./img/subjectimg2.png" alt="" class="subjectimg2" />
        </div>
        <div class="footer1">
          <div class="buttonclasses">
            <img src="./img/calendar.png" alt="" srcset="" />
            <p>Classes</p>
          </div>
          <img src="./img/footerimg1.png" alt="" class="footericons1" />
          <img src="./img/footerimg2.png" alt="" class="footericons2" />
          <img src="./img/footerimg3.png" alt="" class="footericons3" />
        </div>
      </div>
    </div>
    <div class="headerstat">
      <div class="titlestat">
        <p class="AR">AR Shakir</p>
        <p class="MBA">MBA 6th Semester</p>
      </div>
      <img class="searchsvg" src="./img/search.svg" alt="" srcset="" />
      <div class="bigcircle">
        <div class="lowcircle"></div>
      </div>
    </div>
    <div class="statisticscreen">
      <div class="dash"></div>
      <div class="stat">
        <div class="left">
          <img src="./img/lesserthen.svg" alt="lesserthen" class="lesser" />
          <p class="statistic">Statistics</p>
        </div>
        <p class="raiting">4.14</p>
      </div>
      <div class="result">
        <p>Spring 2021 Result</p>
      </div>
      <div class="subject-progress">
        <div class="progress-container1">
          <p class="titlesubject1">Litrature</p>
          <p class="progressitem1">Due</p>
        </div>
        <div class="progress-container2">
          <p class="titlesubject2">Geography</p>
          <p class="progressitem2">69<span>%</span></p>
        </div>
        <div class="progress-container3">
          <p class="titlesubject3">History</p>
          <p class="progressitem3">82<span>%</span></p>
        </div>
        <div class="progress-container4">
          <p class="titlesubject4">Algebra</p>
          <p class="progressitem4">99<span>%</span></p>
        </div>

        </div>
      </div>
    </div>
  </body>
</html>
